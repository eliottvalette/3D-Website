<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Scrollable Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Intro Section -->
    <header>
      <h1>Welcome to My 3D World</h1>
      <p>Scroll down to explore the 3D object below.</p>
    </header>

    <div class="three-container">
      <canvas id="bg"></canvas>
    </div>

    <main>
    <!-- Section with 3D Object -->
    <section class="content">
      <h2>3D Object in Action</h2>
      <p>This is the section where you see a rotating 3D object. Keep scrolling to reach the conclusion.</p>
    </section>

    <!-- Conclusion Section -->
    <footer>
      <h2>Conclusion</h2>
      <p>Thank you for scrolling through this demo. Hope you enjoyed the 3D experience!</p>
    </footer>

    </main>
    <!-- Three.js Script -->
    <script type ="module" src="main.js"></script>
  </body>
</html>
